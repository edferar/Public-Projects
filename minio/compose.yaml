version: '3'

services:

  dremio:
    image: dremio/dremio-oss
    container_name: dremio
    ports:
      - 9047:9047
      - 31010:31010
      - 32010:32010
      - 45678:45678
    environment:
      - DREMIO_JAVA_SERVER_EXTRA_OPTS=-Dpaths.dist=file:///opt/dremio/data/dist
    networks:
      - minionetwork
    #volumes:
    #  - /run/desktop/mnt/host/c/Projects/code/Public-Projects-main/Public-Projects-main/portfolio/dremio/data:/opt/dremio/data


  minio:
    image: docker.io/bitnami/minio:latest
    ports:
      - '9000:9000'
      - '9001:9001'
    networks:
      - minionetwork
    volumes:
      - /run/desktop/mnt/host/c/Projects/code/Public-Projects-main/Public-Projects-main/portfolio/minio/data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_DEFAULT_BUCKETS=default

networks:
  minionetwork:
    driver: bridge

volumes:
  minio_data:
    driver: local